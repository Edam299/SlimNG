<mat-dialog-content [formGroup]="form">
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput formControlName="nomP" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Catégorie</mat-label>
      <input matInput formControlName="categorie" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Prix</mat-label>
      <input matInput type="number" formControlName="prix" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Quantité</mat-label>
      <input matInput type="number" formControlName="quantite" />
    </mat-form-field>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="close()">Annuler</button>
    <button mat-raised-button color="primary" (click)="save()">Enregistrer</button>
  </mat-dialog-actions>
