<mat-sidenav-container>

  <!-- The side nav -->
  <mat-sidenav #drawer fixedInViewport="true" mode="over" opened="false" style="width: 230px;">
    <mat-toolbar color="primary" fxLayout fxLayoutGap="16px" class="sidenav-toolbar">
      <mat-icon>school</mat-icon>
      <span>Boutique de Slim</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon><span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/fournisseur" routerLinkActive="active-link">
        <mat-icon>local_shipping</mat-icon><span>Fournisseurs</span>
      </a>
      <a mat-list-item routerLink="/produits" routerLinkActive="active-link">
        <mat-icon>inventory_2</mat-icon><span>Produits</span>
      </a>
      <a mat-list-item routerLink="/commandes" routerLinkActive="active-link">
        <mat-icon>shopping_cart</mat-icon><span>Commandes</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- EO: Side nav-->

  <!-- Side nav content-->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxFlex fxLayout fxLayoutAlign="start center">
        <button type="button" aria-label="Toggle sidenav" class="toolbar-button"
                mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon><span> MENU</span>
        </button>
      </div>
      
      <div fxFlex></div>
      
      <div class="toolbar-separator"></div>

      <button [matMenuTriggerFor]="userMenu" class="toolbar-button" mat-button style="margin-left: 85%; margin-right: 5%;">
        <div fxLayout="row" fxLayoutAlign="center center">
          <img class="avatar" style="border-radius: 50%; width: 40px;height: 40px;"/>
          <mat-icon>account_circle</mat-icon>
          <span class="username" fxHide fxShow.gt-sm></span>
          <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
        </div>
      </button>

      <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item>
          <mat-icon>account_box</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span (click)="logout()">Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="content mt-80 mx-16">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
  <!-- EO: Side nav content-->

</mat-sidenav-container>
