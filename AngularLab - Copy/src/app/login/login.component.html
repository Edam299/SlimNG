<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Login</h2>
        <p>Welcome back! Please login to your account.</p>
      </div>
      
      <form (ngSubmit)="login()">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="loginCredentials.email" name="email" required>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        </div>
        
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="loginCredentials.password" name="password" required>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        
        <div class="form-actions">
          <button 
          (click)="login()"
          mat-raised-button color="primary" type="submit">Login</button>
        </div>
        
        <div class="register-link">
          <p>Don't have an account? <a routerLink="/register">Register</a></p>
        </div>
      </form>
    </div>
  </div>
