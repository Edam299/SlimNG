<div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <h2>Register</h2>
        <p>Create a new account to get started.</p>
      </div>
      
      <form (ngSubmit)="register()">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Full Name</mat-label>
            <input matInput type="text" [(ngModel)]="registerCredentials.name" name="name" required>
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>
        
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="registerCredentials.email" name="email" required>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        </div>
        
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="registerCredentials.password" name="password" required>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" [(ngModel)]="registerCredentials.confirmPassword" name="confirmPassword" required>
            <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
              <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" routerLink="/login">Register</button>
        </div>
        
        <div class="login-link">
          <p>Already have an account? <a routerLink="/login">Login</a></p>
        </div>
      </form>
    </div>
  </div>
